<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./assets/styles/calendar/css/style.css" />
  </head>
  <body>
    <div class="head">
      <div class="page-title">Calendar</div>
      <div class="buttons-container">
        <div class="custom selection">
          <span class="selection__text">All members</span>
          <a class="selection__button">
            <span class="selection__arrow"></span>
          </a>
          <div class="dropdown-holder"></div>
        </div>
        <a href="./assets/pages/create-event.html" class="custom create-event">
          New Event +
        </a>
      </div>
    </div>
    <div class="content">
      <div class="table">
        <div class="row table-title-row">
          <div class="table__cell">Name</div>
          <div class="table__cell">Mon</div>
          <div class="table__cell">Tue</div>
          <div class="table__cell">Wed</div>
          <div class="table__cell">Thu</div>
          <div class="table__cell">Fri</div>
        </div>
        <div class="row" data-time="10:00">
          <div class="table__cell table__cell--time">10:00</div>
          <div class="table__cell" data-day="Monday"></div>
          <div class="table__cell" data-day="Tuesday"></div>
          <div class="table__cell" data-day="Wednesday"></div>
          <div class="table__cell" data-day="Thursday"></div>
          <div class="table__cell" data-day="Friday"></div>
        </div>
        <div class="row" data-time="11:00">
          <div class="table__cell table__cell--time">11:00</div>
          <div class="table__cell" data-day="Monday"></div>
          <div class="table__cell" data-day="Tuesday"></div>
          <div class="table__cell" data-day="Wednesday"></div>
          <div class="table__cell" data-day="Thursday"></div>
          <div class="table__cell" data-day="Friday"></div>
        </div>
        <div class="row" data-time="12:00">
          <div class="table__cell table__cell--time">12:00</div>
          <div class="table__cell" data-day="Monday"></div>
          <div class="table__cell" data-day="Tuesday"></div>
          <div class="table__cell" data-day="Wednesday"></div>
          <div class="table__cell" data-day="Thursday"></div>
          <div class="table__cell" data-day="Friday"></div>
        </div>
        <div class="row" data-time="13:00">
          <div class="table__cell table__cell--time">13:00</div>
          <div class="table__cell" data-day="Monday"></div>
          <div class="table__cell" data-day="Tuesday"></div>
          <div class="table__cell" data-day="Wednesday"></div>
          <div class="table__cell" data-day="Thursday"></div>
          <div class="table__cell" data-day="Friday"></div>
        </div>
        <div class="row" data-time="14:00">
          <div class="table__cell table__cell--time">14:00</div>
          <div class="table__cell" data-day="Monday"></div>
          <div class="table__cell" data-day="Tuesday"></div>
          <div class="table__cell" data-day="Wednesday"></div>
          <div class="table__cell" data-day="Thursday"></div>
          <div class="table__cell" data-day="Friday"></div>
        </div>
        <div class="row" data-time="15:00">
          <div class="table__cell table__cell--time">15:00</div>
          <div class="table__cell" data-day="Monday"></div>
          <div class="table__cell" data-day="Tuesday"></div>
          <div class="table__cell" data-day="Wednesday"></div>
          <div class="table__cell" data-day="Thursday"></div>
          <div class="table__cell" data-day="Friday"></div>
        </div>
        <div class="row" data-time="16:00">
          <div class="table__cell table__cell--time">16:00</div>
          <div class="table__cell" data-day="Monday"></div>
          <div class="table__cell" data-day="Tuesday"></div>
          <div class="table__cell" data-day="Wednesday"></div>
          <div class="table__cell" data-day="Thursday"></div>
          <div class="table__cell" data-day="Friday"></div>
        </div>
        <div class="row" data-time="17:00">
          <div class="table__cell table__cell--time">17:00</div>
          <div class="table__cell" data-day="Monday"></div>
          <div class="table__cell" data-day="Tuesday"></div>
          <div class="table__cell" data-day="Wednesday"></div>
          <div class="table__cell" data-day="Thursday"></div>
          <div class="table__cell" data-day="Friday"></div>
        </div>
        <div class="row" data-time="18:00">
          <div class="table__cell table__cell--time">18:00</div>
          <div class="table__cell" data-day="Monday"></div>
          <div class="table__cell" data-day="Tuesday"></div>
          <div class="table__cell" data-day="Wednesday"></div>
          <div class="table__cell" data-day="Thursday"></div>
          <div class="table__cell" data-day="Friday"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./assets/scripts/calendar/index.js"></script>
  </body>
</html>
